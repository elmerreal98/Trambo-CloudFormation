Description:  Template para instancias.

Parameters: 
  BucketS3: 
    Description: "Bucket de los templates"
    Type: String
  
  BDUSER:
    Description: "User"
    Type: String

  BDPASS:
    Description: "Password"
    Type: String

  RDSTYPE:
    Description: "Tipo RDS"
    Type: String
    Default: db.t2.micro
  
  EC2TYPE:
    Description: "Tipo EC2"
    Type: String
    Default: t2.micro

Resources:
  NetworkStack: 
    Type: AWS::CloudFormation::Stack
    Properties: 
      TemplateURL: 
        !Join
          - ""
          - - !Ref BucketS3
            - "/Network/network.yml"
  
  BDStack: 
    Type: AWS::CloudFormation::Stack
    Properties: 
      TemplateURL:
        !Join
          - ''
          - - !Ref BucketS3
            - "/BaseDatos/bd.yml"
      Parameters:
          RefSubnetsPrivadas: !GetAtt NetworkStack.Outputs.RefSubnetsPrivadas
          RefSG : !GetAtt NetworkStack.Outputs.RefSGBD
          RefDefaultSG : !GetAtt NetworkStack.Outputs.RefDefaultSG
          BDUSER: !Ref BDUSER
          BDPASS: !Ref BDPASS
          RDSTYPE: !Ref RDSTYPE

  WordpressStack: 
    Type: AWS::CloudFormation::Stack
    Properties: 
      TemplateURL:
        !Join
          - ''
          - - !Ref BucketS3
            - "/Instancias/wordpress.yml"
      Parameters:
          RefSubnetPublica: !GetAtt NetworkStack.Outputs.RefSubnetPublic1
          RefSG : !GetAtt NetworkStack.Outputs.RefSG
          EndpointBD: !GetAtt BDStack.Outputs.EndpointBD
          RefDefaultSG : !GetAtt NetworkStack.Outputs.RefDefaultSG
          BDUSER: !Ref BDUSER
          BDPASS: !Ref BDPASS
          EC2TYPE: !Ref EC2TYPE
